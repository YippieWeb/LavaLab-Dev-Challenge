<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jasmine Yip - LavaLab Dev Challenge</title>
</head>
<body>
    <div class="header">
        <h1>hive</h1>
        <img src="assets/user.png" alt="">
    </div>
    <div class="main">
        <div class="tagline">
            <h1>Connect your favorite tools.</h1>
        </div>
        <!-- grid layout for all tool 'cards' -->
        <div class="tools">
            <tool-card imgsrc="assets/figma.png" name="Figma" details="Stay up to date with your team's latest designs."></tool-card>
            <tool-card imgsrc="assets/google-drive.png" name="Google Drive" details="Access all of your documents and information."></tool-card>
            <tool-card imgsrc="assets/slack.png" name="Slack" details="Communicate seamlessly with your teammates."></tool-card>
            <tool-card imgsrc="assets/notion.png" name="Notion" details="Sync all of your notes, team docs, and other important information."></tool-card>
            <tool-card imgsrc="assets/miro.png" name="Miro" details="Unlock the power of collaboration to distill insights from data."></tool-card>
            <tool-card imgsrc="assets/airtable.png" name="Airtable" details="Keep your data organized in a spreadsheet-database format."></tool-card>
            <tool-card imgsrc="assets/confluence.png" name="Confluence" details="Create content, collaborate on work, and organize and share information."></tool-card>
            <tool-card imgsrc="assets/dovetail.png" name="Dovetail" details="Organized and tag your research in a collaborative platform."></tool-card>
        </div>
        <!-- buttons with pop up alert messages -->
        <div class="buttons">
            <button class="button back-button" onclick="alert('Click \'OK\' to confirm')">Back</button>
            <button class="button finish-button" onclick="alert('Click \'OK\' to confirm')">Finish</button>
        </div>  
    </div>
</body>
<script src="script.js"></script>
</html>
